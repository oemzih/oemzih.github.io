<!DOCTYPE html>
<html>
<head>
<style>
  .teks {
    /* Gaya untuk teks normal */
    font-size: 24px;
  }
  .buram {
    /* Gaya untuk teks buram */
    filter: blur(5px);
    opacity: 0.5;
  }
</style>
</head>
<body>
  <div class="teks" id="myText">Ku kira aku doang yang ganteng, rupanya Jefri Nichol juga</div>

  <script>
    const teks = document.getElementById('myText');

    teks.addEventListener('touchstart', () => {
      teks.classList.add('buram');
    });

    teks.addEventListener('touchend', () => {
      teks.classList.remove('buram');
    });
  </script>
</body>
</html>
