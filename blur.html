<!DOCTYPE html>
<html>
<head>
  <title>Jam Digital</title>
  <style>
    #myElement {
      border: 2px solid #ccc;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
      padding: 10px;
    }
    #clock {
    font-family: sans-serif;
    font-size: 36px;
    text-align: center;
    color: #333;
    border: 2px solid #ccc; /* Tambahkan border di sini */
    padding: 10px; /* Beri jarak antara teks dan border */
    border-radius: 5px; /* Bulatkan sudut border */
}
  </style>
</head>
<body>
  <div id="clock">Jam</div>
  <div id="myElement">Ini adalah elemen dengan border menonjol</div>

  <script>
    // Contoh mengubah warna shadow secara dinamis
    const myElement = document.getElementById('myElement');
    myElement.addEventListener('mouseover', () => {
      myElement.style.boxShadow = "0px 10px 20px rgba(0, 0, 255, 0.5)";
    });
    myElement.addEventListener('mouseout', () => {
      myElement.style.boxShadow = "0px 5px 10px rgba(0, 0, 0, 0.2)";
    });
  </script>
  <script>
    function showTime() {
      const date = new Date();
      const hours = date.getHours();
      const minutes = date.getMinutes();
      const seconds = date.getSeconds();

      const timeString = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

      document.getElementById('clock').textContent = timeString;
    }

    setInterval(showTime, 1000); // Update setiap 1 detik
  </script>
</body>
</html>
