<!DOCTYPE html>
<html>
<head>
    <title>SweetAlert Toast Example</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <button id="myButton">Tekan lama</button>

    <script>
        const button = document.getElementById('myButton');
        let timeout;

        button.addEventListener('mousedown', () => {
            timeout = setTimeout(() => {
                Swal.fire({
                    toast: true,
                    position: 'top-end',
                    icon: 'info',
                    title: 'Tombol ditekan lama!',
                    showConfirmButton: false,
                    timer: 1500
                });
            }, 1000); // Waktu sebelum alert muncul (dalam milidetik)
        });

        button.addEventListener('mouseup', () => {
            clearTimeout(timeout);
        });
    </script>
</body>
</html>
