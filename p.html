<!DOCTYPE html>
<html>
<head>
    <title>Alert Welcome dengan SweetAlert</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <button onclick="showAlert()">Klik untuk Salam!</button>

    <script>
        function showAlert() {
            Swal.fire({
                title: 'Selamat Datang!',
                text: 'Semoga hari Anda menyenangkan!',
                icon: 'success',
                confirmButtonText: 'Oke'
            })
        }
    </script>
</body>
</html>
