<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Sumatracit - Welcome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <script>
        window.addEventListener('load', () => {
            // Function to display the welcome message twice with a slight delay
            function showWelcomeMessage() {
                Swal.fire({
                    icon: 'success',
                    title: '𝗪𝗲𝗹𝗰𝗼𝗺𝗲 𝘁𝗼 𝗩𝗜𝗣 𝗦𝘂𝗺𝗮𝘁𝗿𝗮𝗰𝗶𝘁 !\n𝗛𝗮𝗽𝗽𝘆 𝗦𝗵𝗼𝗽𝗽𝗶𝗻گ !',
                    toast: true, // Enable toast style
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000, // Set timer for individual message
                    timerProgressBar: true,
                });
            }

            // Call the function twice with a delay of 1 second for smoother appearance
            showWelcomeMessage();
            setTimeout(showWelcomeMessage, 1000); // Delay second call by 1 second
        });
    </script>
</body>
</html>
