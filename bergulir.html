<!DOCTYPE html>
<html>
<head>
  <title>Halaman Web dengan Tombol Kembali ke Atas</title>
  <style>
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 99;
      border: none;
      outline: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      padding: 15px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<button class="back-to-top" onclick="topFunction()">Kembali ke Atas</button>

<script>
  // Fungsi untuk menggulir halaman ke atas
  function topFunction() {
    document.body.scrollTop = 0; // For Safari
    document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
  }
</script>

</body>
</html>
