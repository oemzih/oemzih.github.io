<!DOCTYPE html>
<html>
<head>
    <title>Halaman yang Selalu Update</title>
    <style>
        #loading {
            display: none;
            text-align: center;
            font-size: 24px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div id="loading">Tunggu yaa bree...</div>
    <div id="content">
        </div>

    <script>
        // Fungsi untuk menampilkan animasi loading
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').style.display = 'none';
        }

        // Fungsi untuk menyembunyikan animasi loading dan menampilkan konten
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        // Fungsi untuk memperbarui halaman
        function updatePage() {
            showLoading(); // Tampilkan animasi loading

            // Simulasikan proses pemuatan data (ganti dengan kode pemuatan data Anda)
            setTimeout(function() {
                // Kode untuk mengambil data baru dan memperbarui konten
                // ...

                hideLoading(); // Sembunyikan animasi loading
            }, 2000); // Simulasi pemuatan selama 2 detik
        }

        // Jalankan pembaruan pertama kali
        updatePage();

        // Jalankan pembaruan secara berkala (misal, setiap 5 detik)
        setInterval(updatePage, 5000);
    </script>
</body>
</html>
