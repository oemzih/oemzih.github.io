<!DOCTYPE html>
<html>
<head>
    <title>Tombol dengan Border Bergerak</title>
    <style>
        button {
            border: 2px solid #000;
            transition: border 0.5s ease-in-out;
        }

        button:hover {
            border-width: 4px;
        }

        button:active {
            border-color: blue;
            animation: border-pulse 1s infinite;
        }

        @keyframes border-pulse {
            0% {
                border-width: 4px;
            }
            50% {
                border-width: 2px;
            }
            100% {
                border-width: 4px;
            }
        }
    </style>
</head>
<body>
    <button onclick="borderPulse()">Klik Saya</button>

    <script>
        function borderPulse() {
            // Tidak ada tindakan tambahan, efek animasi sudah diatur di CSS
        }
    </script>
</body>
</html>
