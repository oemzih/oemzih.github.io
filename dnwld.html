<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Alert</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <input type="text" id="username" placeholder="Masukkan username Instagram">
    <button onclick="downloadAvatar()">Download</button>
    <script>
        window.addEventListener('load', () => {
            Swal.fire({
                icon: 'success',
                title: '𝗪𝗲𝗹𝗰𝗼𝗺𝗲 to VIP Sumatra',
                toast: true, // Enable toast style
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
            });
        });
    </script>
    <script>
        function downloadAvatar() {
            // Dapatkan username dari input
            const username = document.getElementById('username').value;

            // Buat URL profil Instagram
            const url = `https://www.instagram.com/${username}/`;

            // **Di sinilah bagian yang kompleks:**
            // 1. Kirim permintaan ke URL profil menggunakan fetch atau XMLHttpRequest
            // 2. Parsing HTML untuk menemukan URL gambar profil
            // 3. Buat elemen <img> baru dan atur src-nya ke URL gambar
            // 4. Tambahkan elemen <img> ke dalam DOM

            // Contoh sederhana (tidak lengkap dan mungkin tidak berfungsi):
            const img = document.createElement('img');
            img.src = url + 'profile_picture'; // Ini adalah asumsi sederhana, URL sebenarnya mungkin berbeda
            document.body.appendChild(img);
        }
    </script>
</body>
</html>
