<!DOCTYPE html>
<html>
<head>
    <title>Alert Welcome</title>
    <style>
        .my-button {
            background-color: #4CAF50; /* Warna hijau */
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="my-button" onclick="showAlert()">Klik untuk Salam!</button>

    <script>
        function showAlert() {
            alert("Selamat datang di website kami!\nSemoga hari Anda menyenangkan!");
        }
    </script>
</body>
</html>
