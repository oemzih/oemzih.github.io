<!DOCTYPE html>
<html>
<head>
  <title>Premium Web Hosting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0; /* Warna latar belakang */
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .price {
      font-size: 24px;
      font-weight: bold;
    }

    .features {
      list-style: none;
      padding: 0;
    }

    .button {
      background-color: #4CAF50; /* Warna tombol */
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Premium Web Hosting</h2>
    <p>Fitur lengkap untuk buat dan kelola website</p>
    <p class="price">Rp39.900/bln</p>
    <ul class="features">
      <li>100 Website</li>
      <li>~25.000 Kunjungan Bulanan</li>
      <li>100 GB NVMe Storage</li>
      <li>400.000 File dan Direktori (Inode)</li>
    </ul>
    <p>Klien membayar <span style="text-decoration: line-through;">Rp478.800</span> <strong>Rp383.040</strong> (-20%)</p>
    <p>Komisi Anda: Rp76.608</p>
    <button class="button">Ajak Teman</button>
  </div>
</body>
</html>
