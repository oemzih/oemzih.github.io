<!DOCTYPE html>
<html>
<head>
    <title>SweetAlert dengan Redirect</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <button id="myButton">Order</button>

    <script>
        const myButton = document.getElementById('myButton');

        myButton.addEventListener('click', () => {
            Swal.fire({
                title: 'Bener?',
                text: 'Gaakan pilih yang lagi diskon + hemat bisa dapetin bonus lainnya?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Ini Aja',
                cancelButtonText: 'Ok Mikir Dulu'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = 'https://www.vipsmt.xyz/self-order?r=C9B1OKY'; // Ganti dengan URL tujuan Anda
                }
            })
        });
    </script>
</body>
</html>
