<!DOCTYPE html>
<html>
<head>
    <title>Sweet Alert Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Style the button with ID "myButton" */
        #myButton {
            background-color: #677beb; /* Set the desired button color */
            color: white; /* Ensure contrasting text color for readability */
            border: none; /* Remove default border */
            padding: 10px 20px; /* Adjust padding for better aesthetics */
            border-radius: 5px; /* Add subtle rounded corners */
            cursor: pointer; /* Indicate clickable nature with cursor change */
        }
    </style>
</head>
<body>
    <button id="myButton">Klik Saya</button>

    <script>
        // Mendapatkan elemen tombol dengan ID "myButton"
        const myButton = document.getElementById('myButton');

        // Menambahkan event listener "click" pada tombol
        myButton.addEventListener('click', () => {
            Swal.fire({
                icon: 'error',
                title: '𝗪𝗲𝗹𝗰𝗼𝗺𝗲 𝘁𝗼 𝗩𝗜𝗣 𝗦𝘂𝗺𝗮𝘁𝗿𝗮𝗰𝗶𝘁 !',
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
            });
        });
    </script>
</body>
</html>
