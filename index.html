<!DOCTYPE html>
<html>
<head>
    <title>Tabel dengan Gambar Kupon Kode</title>
    <style>
        table {
            border-collapse: collapse;
        }

        .coupon-image {
            position: absolute;
            top: 0;
            right: 0;
            width: 50px; /* Sesuaikan ukuran gambar */
            height: 50px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Produk</th>
                <th>Harga</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Produk A</td>
                <td>Rp10.000</td>
            </tr>
            <tr>
                <td>Produk B</td>
                <td>Rp15.000</td>
            </tr>
        </tbody>
    </table>

    <img src="/coupon.png" class="coupon-image" alt="Kupon Kode">

    <script>
        // JavaScript untuk mengatur posisi gambar secara dinamis (opsional)
        // Misal, jika ingin gambar mengikuti lebar tabel
        const table = document.querySelector('table');
        const couponImage = document.querySelector('.coupon-image');

        table.addEventListener('resize', () => {
            couponImage.style.right = table.offsetWidth + 'px'; // Sesuaikan dengan kebutuhan
        });
    </script>
</body>
</html>
